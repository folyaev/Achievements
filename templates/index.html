<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный список достижений</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-dark text-light">
    <div class="container my-5">
        <div id="username-section" class="text-center">
            <h2>Добро пожаловать!</h2>
            <p>Пожалуйста, введите ваше имя для продолжения.</p>
            <form id="username-form" class="d-flex justify-content-center">
                <input type="text" id="username-input" class="form-control w-50 me-2" placeholder="Ваше имя" required>
                <button type="submit" class="btn btn-primary">Продолжить</button>
            </form>
        </div>

        <div id="main-section" class="mt-5" style="display: none;">
            <h3 id="welcome-message"></h3>
            <form id="achievement-form" class="mb-4">
                <div class="input-group mb-2">
                    <input type="text" id="achievement-input" class="form-control" placeholder="Введите ваше достижение" required>
                </div>
                <div class="input-group mb-3">
                    <input type="text" id="emoji-input" class="form-control" placeholder="⭐️" readonly>
                    <input type="datetime-local" id="date-input" class="form-control">
                </div>
                <button class="btn btn-success w-100" id="add-button" type="submit">Добавить</button>
            </form>

            <ul id="achievements-list" class="list-group mt-3">
                <!-- Достижения будут добавлены здесь -->
            </ul>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
